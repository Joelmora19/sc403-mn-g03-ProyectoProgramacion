<html xmlns:th="http://www.thymeleaf.org">  
    <head>        
        <title>Modificar Cliente</title>   
        <meta charset="UTF-8">      
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>  
    </head>    
    <body>      
        <header th:replace="layout/plantilla::header"/> 
        <div class="contenido">    
            <h2>Datos del Articulo</h2>   
            <a th:href="@{/articulo/listado}">Regresar</a>   
            <br/>     
            <br/>    
            <form th:action="@{/articulo/guardar}"   
                  method="POST"     
                  th:object="${articulo}">    
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>  
                <label for="nombre">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categoria}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>              
                    </selet><br/>   
                    <label for="descripcion">Descripcion:</label><br/>       
                    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"/><br/>   
                    <label for="detalle">Detalle:</label><br/>      
                    <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/><br/>
                    <label for="precio">Precio:</label><br/>     
                    <input type="number" name="precio" th:field="*{precio}"/><br/>   
                    <label for="existencias">Existencias:</label><br/>        
                    <input type="number" name="existencias" th:field="*{existencias}"/><br/>          
                    <input type="submit" name="guardar" value="Guardar"/>   
            </form>      
        </div>       
        <footer th:replace="layout/plantilla::footer"/>  
    </body>
</html>
